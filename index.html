---
layout: default
title: Home
---

<div id="page">
    <div id="posts">
        {% for post in site.posts %}
        <a href='{{ post.url }}' class="post">
            <div class="post-img">
                <img src="{{ post.postimage }}" />
            </div>
            <div class="post-txt">
                <h2>{{ post.title }}</h2>
                <p>
                    {{ post.excerpt | strip_html | truncatewords:300 }}
                </p>
            </div>
        </a>
        {% endfor %}
        </ul>
    </div>
</div>
